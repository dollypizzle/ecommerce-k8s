apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      component: server
  template:
    metadata:
      labels:
        component: server
    spec:
      containers:
        - name: server
          image: dollypizzle/ecommerce-server
          ports:
            - containerPort: 5000
          env:
            - name: MONGODB_URL
              value: mongodb://mongo-cluster-ip-service:27017/ecommerce-k8s
            - name: JWT_SECRET
              value: ecommercedockerjwtsecret
